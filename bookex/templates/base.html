<!DOCTYPE html>
<html lang="ko">
<head>
   <title>{% block title%}Hansol Textmining Homepage{%endblock%}</title>

    {% load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'css/base.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% block extrastyle %}{%endblock%}"/>
</head>
<body>

<div id ="header"> 

    <a href="{% url 'home' %}"><h2 class="maintitle">Example Hompage Python TextMining HANSOL</h2></a>
	{% if  user.is_active %}
    <h4 class="welcome">반갑습니다,
		<strong>{% firstof user.get_short_name user.get_username %}</strong>/
		<a href = "	{% url 'password_change' %}">비밀번호변경</a>/
		<a href = " {% url 'logout' %}">로그아웃&nbsp;&nbsp;</a>
	</h4>
	{% else %}
	 <h4 class="welcome">
		<a href = "	{% url 'login' %}">로그인</a>/
		<a href = " {% url 'register' %}">회원가입&nbsp;&nbsp;</a>
	</h4>
	{% endif %}
</div>

<div id="menu">

	<li><a href="{%url 'upfile:upload_file' %}">신규분석</a> </li>
    <li><a href="user/admin">분석목록</a> </li>


</div>

{% block content%} {%endblock%}
{% block footer%} {%endblock%}

</body>
</html>
