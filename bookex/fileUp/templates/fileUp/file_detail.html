{% extends "base.html"%}

{%block content%}
<table><tr><td height=30></tr></td></table>
<h2>{{object.title}}</h2>

<p class='other_posts'>
	{% if object.get_previous_by_modify_date %}
	<a href="{{ document.get_previous_post.get_absolute_url }}" title="View previous file"> &laquo;--{{object.get_previous_post}}</a>
	{% endif %}

	{% if object.get_next_by_modify_date %}
	| <a href="{{ object.get_next_post.get_absolute_url }}" title = "View next file">{{object.get_next_post}} --&raquo;</a>
	{% endif %}
</p>

<p class = "data">{{object.modify_date|date:"j F Y"}}</p>

<br/>

<div class ="body">
	<a href ="javascript:history.back()">Go Back</a>
</div>
{%endblock%}
