{%extends "base.html"%}

{%block title%}post_archive_month.html{%endblock%}

{%block content%}
<table><tr><td height=30></tr></td></table>
<h1>Post archive for {{ month|date:"N,Y"}}</h1>

<div>
	<ul>
		{% for post in object_list %}
		<li>{{post.modify_date|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;
		<a href="{% url 'blog:post_detail' post.slug %}"><strong>{{post.title}}</strong></a></li>
{% endfor %}
</ul>
</div>
{%endblock%}
